# Test Peer 1 Configuration - for Story 19.3 Verification
# This peer accepts incoming connections on port 4000

nodeId: peer1
ilpAddress: g.peer1
btpServerPort: 4000
healthCheckPort: 8081
logLevel: info

# Explorer on port 3001 (default)
explorer:
  enabled: true
  port: 3001

# No outgoing peers - accepts incoming from peer2
# Peer2 must use 'test-token' auth to connect
peers: []

# BTP authentication - this is the token that peer2 must use to connect
btpAuthTokens:
  peer2: test-token

# Routes
routes:
  - prefix: g.peer1
    nextHop: peer1
    priority: 0
  - prefix: g.peer2
    nextHop: peer2
    priority: 0
