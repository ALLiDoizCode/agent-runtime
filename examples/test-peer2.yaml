# Test Peer 2 Configuration - for Story 19.3 Verification
# This peer connects to peer1 on port 4000

nodeId: peer2
ilpAddress: g.peer2
btpServerPort: 4001
healthCheckPort: 8082
logLevel: info

# Explorer on port 3002
explorer:
  enabled: true
  port: 3002

# Connect to peer1
peers:
  - id: peer1
    relation: peer
    url: ws://localhost:4000
    authToken: test-token

# Routes
routes:
  - prefix: g.peer2
    nextHop: peer2
    priority: 0
  - prefix: g.peer1
    nextHop: peer1
    priority: 0
