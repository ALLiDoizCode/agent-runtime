# Test Configuration for Story 19.3 - Explorer UI Verification
# This config uses port 4000 for BTP to avoid conflict with TigerBeetle on 3000

nodeId: test-connector
ilpAddress: g.test
btpServerPort: 4000
healthCheckPort: 8080
logLevel: info

# Explorer configuration
explorer:
  enabled: true
  port: 3001

# Empty peers - single node for testing
peers: []

# Routes to self
routes:
  - prefix: g.test
    nextHop: test-connector
    priority: 0
