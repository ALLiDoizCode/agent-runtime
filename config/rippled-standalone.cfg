# Rippled configuration for standalone mode (CI/testing)
# This runs rippled in standalone mode without connecting to any network.
# No validators or external peers are needed.
#
# Usage: rippled -a --start --conf /path/to/this/file.cfg

[server]
port_rpc_admin_local
port_ws_admin_local

[port_rpc_admin_local]
port = 5005
ip = 0.0.0.0
admin = 0.0.0.0
protocol = http

[port_ws_admin_local]
port = 6006
ip = 0.0.0.0
admin = 0.0.0.0
protocol = ws

[node_size]
tiny

[ledger_history]
full

[node_db]
type=NuDB
path=/var/lib/rippled/db/nudb
advisory_delete=0

[database_path]
/var/lib/rippled/db

[debug_logfile]
/var/log/rippled/debug.log

[sntp_servers]
time.windows.com
time.apple.com
time.nist.gov
pool.ntp.org

# Standalone mode - no validators or fixed IPs needed
[ips_fixed]

# No validators file in standalone mode
# [validators_file]

[rpc_startup]
{ "command": "log_level", "severity": "warning" }

[ssl_verify]
0
