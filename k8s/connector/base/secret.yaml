# M2M Connector Secrets Template
# IMPORTANT: This is a template. Do NOT commit real secrets!
# Use sealed-secrets, external-secrets, or vault-injector in production.
#
# To create secrets manually:
#   kubectl -n agent-runtime create secret generic connector-secrets \
#     --from-literal=EVM_PRIVATE_KEY=your-key \
#     --from-literal=XRP_SEED=your-seed \
#     --from-literal=M2M_TOKEN_ADDRESS=0x... \
#     --from-literal=TOKEN_NETWORK_REGISTRY=0x...
apiVersion: v1
kind: Secret
metadata:
  name: connector-secrets
  namespace: connector
  labels:
    app.kubernetes.io/name: connector
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Wallet Private Keys (use KMS in production!)
  EVM_PRIVATE_KEY: "REPLACE_WITH_REAL_KEY"
  XRP_SEED: "REPLACE_WITH_REAL_SEED"
  APTOS_PRIVATE_KEY: "REPLACE_WITH_REAL_KEY"

  # M2M Token & Payment Channel Contracts
  M2M_TOKEN_ADDRESS: "REPLACE_WITH_CONTRACT_ADDRESS"
  TOKEN_NETWORK_REGISTRY: "REPLACE_WITH_CONTRACT_ADDRESS"

  # Optional: AWS KMS Key IDs (if using aws-kms backend)
  # AWS_KMS_EVM_KEY_ID: ""
  # AWS_KMS_XRP_KEY_ID: ""

  # Optional: GCP KMS Key IDs (if using gcp-kms backend)
  # GCP_KMS_EVM_KEY_ID: ""
  # GCP_KMS_XRP_KEY_ID: ""
