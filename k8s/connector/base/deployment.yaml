# M2M ILP Connector Deployment
# Production-ready deployment with:
#   - Health checks (liveness, readiness, startup)
#   - Resource limits
#   - Security context
#   - Explorer UI support
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connector
  namespace: m2m-connector
  labels:
    app.kubernetes.io/name: m2m-connector
    app.kubernetes.io/component: connector
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: m2m-connector
      app.kubernetes.io/component: connector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: m2m-connector
        app.kubernetes.io/component: connector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: connector
      terminationGracePeriodSeconds: 30

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: connector
          image: m2m/connector:latest
          imagePullPolicy: Always

          ports:
            - name: btp
              containerPort: 4000
              protocol: TCP
            - name: health
              containerPort: 8080
              protocol: TCP
            - name: explorer
              containerPort: 5173
              protocol: TCP

          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: connector-config

          # Environment from Secrets
          env:
            - name: EVM_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: connector-secrets
                  key: EVM_PRIVATE_KEY
            - name: XRP_SEED
              valueFrom:
                secretKeyRef:
                  name: connector-secrets
                  key: XRP_SEED
                  optional: true
            - name: APTOS_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: connector-secrets
                  key: APTOS_PRIVATE_KEY
                  optional: true
            - name: M2M_TOKEN_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: connector-secrets
                  key: M2M_TOKEN_ADDRESS
            - name: TOKEN_NETWORK_REGISTRY
              valueFrom:
                secretKeyRef:
                  name: connector-secrets
                  key: TOKEN_NETWORK_REGISTRY

          # Volume mounts for config and data
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: data
              mountPath: /app/data

          # Resource limits
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

          # Startup probe - allow time for TigerBeetle connection
          startupProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30

          # Liveness probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /health/live
              port: health
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe - remove from service if not ready
          readinessProbe:
            httpGet:
              path: /health/ready
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

      volumes:
        - name: config
          configMap:
            name: connector-app-config
            optional: true
        - name: data
          emptyDir: {}

      # Prefer scheduling on different nodes for HA (when replicas > 1)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: m2m-connector
                topologyKey: kubernetes.io/hostname
