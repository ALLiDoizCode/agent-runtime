# Network Policy for M2M Connector
# Restricts network access to only necessary traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: connector
  namespace: m2m-connector
  labels:
    app.kubernetes.io/name: m2m-connector
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: m2m-connector
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow BTP connections from anywhere (external peers)
    - ports:
        - port: 4000
          protocol: TCP
    # Allow health checks from monitoring/ingress
    - ports:
        - port: 8080
          protocol: TCP
    # Allow Explorer UI access
    - ports:
        - port: 5173
          protocol: TCP

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP

    # Allow TigerBeetle connection
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: tigerbeetle
      ports:
        - port: 3000
          protocol: TCP

    # Allow HTTPS for blockchain RPC endpoints
    - ports:
        - port: 443
          protocol: TCP

    # Allow WebSocket for XRP Ledger
    - ports:
        - port: 443
          protocol: TCP
        - port: 6006
          protocol: TCP

    # Allow Prometheus/OTEL endpoints
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 9090
          protocol: TCP
        - port: 4318
          protocol: TCP
