# Pod Disruption Budget
# Ensures at least one connector pod is available during disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: connector
  namespace: connector
  labels:
    app.kubernetes.io/name: connector
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: connector
      app.kubernetes.io/component: connector
