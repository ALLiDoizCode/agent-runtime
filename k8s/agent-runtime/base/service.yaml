# M2M Agent Runtime Service
# Exposes agent runtime for connector local delivery and SPSP queries
apiVersion: v1
kind: Service
metadata:
  name: agent-runtime
  namespace: agent-runtime-core
  labels:
    app.kubernetes.io/name: agent-runtime-core
    app.kubernetes.io/component: agent-runtime
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3100
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: agent-runtime-core
    app.kubernetes.io/component: agent-runtime
