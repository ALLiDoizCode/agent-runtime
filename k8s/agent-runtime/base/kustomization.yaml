# M2M Agent Runtime Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agent-runtime-core

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/part-of: agent-runtime
      app.kubernetes.io/managed-by: kustomize

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml

images:
  - name: agent-runtime/core
    newTag: latest
